<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Assignment</title>
    <link

        color: white;
      }
    </style>
  </head>

    <header>
      <h1 class="d-flex justify-content-center mt-5">Todo</h1>
      <h1 class="d-flex justify-content-center" id="sub-heading"></h1>
    </header>

    <section>
      <section class="d-flex justify-content-center">
        <form>
          <input type="text" placeholder="New to do" class="form-control" />
          <button type="button" class="btn btn-light bg-transparent">
            <span style="color: white;">+</span>
          </button>
        </form>
      </section>
      <section>
        <button type="button" class="btn btn-light">Clear All</button>
      </section>
      <section></section>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
